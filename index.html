<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Etch-A-Sketch</h1>

    </div>

    <div class="clr_opt">
        <input type="color" class="clr_selection">
    </div>

    <div class="buttons">
        <input type="radio" id="color" name="mode" class='hide_bx' value="black"  checked>
        <label for="color" class="color">Color</label>
        
        <!-- <input type="radio" id="rainbow" name="mode" class='hide_bx' value="black">
        <label for="rainbow" class="rainbow">Rainbow</label> -->
        
        <input type="radio" id="eraser" name="mode" class='hide_bx' value="white">
        <label for="eraser" class="eraser">Eraser</label>
    </div>

    <button class="clear">Clear</button>

    <label>Enter the no of Boxes: </label>
    <input type="text" class="bx_inpt">
    <button class="bx_inpt_bt">Submit</button>

    <div class="container"></div>

    <div class="footer"></div>

    <script src="script.js"></script>
</body>
</html>
